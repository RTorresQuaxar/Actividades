<!--Confeccionar un página que muestre dos tablas. Luego comentar la segunda y ver el resultado.
Solución. -->


<!DOCTYPE html>
<html>
<head>
  <title>Título de la página</title>
  <meta charset="UTF-8">
</head>
<body>
<table border="1">
<caption>Información de empleados de la empresa.</caption>
<tr>
    <th>Nombre del empleado</th><th>Sueldo Bruto</th>
  </tr>
  <tr>

  <tr>
    <td>Jaime</td><td>$8,000</td>
  </tr>
  <tr>
    <td>Gabriel</td><td>$9,500</td>
  </tr>
  <tr>
    <td>Luis</td><td>$8,000</td>
  </tr>
<tr>
    <td>Roberto</td><td>$7,000</td>
  </tr>

</table>
</body>
